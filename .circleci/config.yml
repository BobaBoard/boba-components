# This config is equivalent to both the '.circleci/extended/orb-free.yml' and the base '.circleci/config.yml'
version: 2.1

# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
  node: circleci/node@4.7

jobs:
  build-and-test:
    machine: true
    steps:
      - checkout
      - run:
          name: Clone editor repository
          command: >-
            cd ../boba-editor
            git clone https://github.com/essential-randomness/boba-editor 
      - run:
          name: see files
          command: ls -la
      - run:
          name: build editor
          command: >- 
            cd ../boba-editor
            yarn install
            yarn run build
            yarn link
            ls -la
      - run:
          name: install editor
          command: >- 
            cd ../bobaboard-ui
            yarn link @bobaboard/boba-editor
      - node/test:
          # This is the node version to use for the `cimg/node` tag
          # Relevant tags can be found on the CircleCI Developer Hub
          # https://circleci.com/developer/images/image/cimg/node
          version: '16.10'
          # If you are using yarn, change the line below from "npm" to "yarn"
          pkg-manager: yarn

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  run-tests: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build-and-test
